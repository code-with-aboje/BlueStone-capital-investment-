<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BluStone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            padding: 24px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 24px;
            padding: 0;
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .profile-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            position: relative;
            z-index: 1;
            margin-bottom: 0;
            padding: 32px;
        }

        .avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #10b981;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            position: relative;
            flex-shrink: 0;
            margin-left: 0;
            overflow: hidden;
        }

        .avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            text-align: right;
            margin-right: 0;
        }

        .profile-info h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            opacity: 0.95;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .profile-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
        }

        .edit-btn {
            padding: 8px 16px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .edit-btn:hover {
            background: #10b981;
            color: white;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #0f172a;
            font-weight: 600;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }

        .activity-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-green {
            background: #d1fae5;
            color: #059669;
        }

        .icon-blue {
            background: #dbeafe;
            color: #2563eb;
        }

        .icon-orange {
            background: #fed7aa;
            color: #ea580c;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 12px;
            color: #94a3b8;
        }

        .activity-amount {
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .profile-top {
                flex-direction: column;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 24px;
            }

            .profile-meta {
                flex-direction: column;
                gap: 8px;
                justify-content: center;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-top">
                <div class="avatar-large" id="avatarContainer">
                    <span id="avatarInitials">JI</span>
                </div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <div class="profile-meta">
                        <div class="profile-meta-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileEmail">-</span>
                        </div>
                        <div class="profile-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="memberSince">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Account Details -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Account Details</h2>
                </div>
                <div id="accountAlert"></div>
                <div id="accountForm">
                    <div class="info-row">
                        <span class="info-label">Full Name</span>
                        <span class="info-value" id="fullName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="emailInput">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Type</span>
                        <span class="info-value" id="accountType">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="badge badge-success" id="statusBadge">
                            <i class="fas fa-check-circle"></i> <span id="statusText">-</span>
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Risk Profile</span>
                        <span class="badge badge-warning" id="riskBadge">
                            <i class="fas fa-chart-line"></i> <span id="riskText">-</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card full-width">
                <div class="card-header">
                    <h2 class="card-title">Recent Activity</h2>
                    <button class="edit-btn" id="viewAllBtn">View All</button>
                </div>
                <div id="activityContainer" style="min-height: 200px; display: flex; align-items: center; justify-content: center;">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>

    <script type="module">
        import { firebaseConfig } from './lib/firebase.js';

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Alert helper
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('accountAlert');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Load user profile
        async function loadUserProfile() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    try {
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            populateProfileUI(userData, user);
                            loadRecentActivity(user.uid);
                        } else {
                            console.log('No user data found');
                        }
                    } catch (error) {
                        console.error('Error loading profile:', error);
                        showAlert('Error loading profile data', 'error');
                    }
                } else {
                    console.log('No user logged in');
                }
            });
        }

        // Populate UI with user data
        function populateProfileUI(userData, authUser) {
            // Profile header
            document.getElementById('profileName').textContent = userData.fullName || 'User';
            document.getElementById('profileEmail').textContent = authUser.email || '-';
            
            const memberDate = userData.memberSince ? new Date(userData.memberSince.toDate()).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '-';
            document.getElementById('memberSince').textContent = `Member since ${memberDate}`;

            // Account details - read only
            document.getElementById('fullName').textContent = userData.fullName || '-';
            document.getElementById('emailInput').textContent = authUser.email || '-';
            document.getElementById('accountType').textContent = userData.accountType || 'Standard';
            document.getElementById('statusText').textContent = userData.status || 'Active';
            document.getElementById('riskText').textContent = userData.riskProfile || 'Moderate';

            // Avatar
            const initials = (userData.fullName || 'JI').split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('avatarInitials').textContent = initials;

            if (userData.avatarUrl) {
                const img = document.createElement('img');
                img.src = userData.avatarUrl;
                document.getElementById('avatarContainer').innerHTML = '';
                document.getElementById('avatarContainer').appendChild(img);
            }
        }

        // Load recent activity
        async function loadRecentActivity(userId) {
            try {
                const activityDocs = await db.collection('users').doc(userId)
                    .collection('activities')
                    .orderBy('timestamp', 'desc')
                    .limit(5)
                    .get();

                const container = document.getElementById('activityContainer');
                container.innerHTML = '';

                if (activityDocs.empty) {
                    container.innerHTML = '<p style="color: #94a3b8;">No recent activity</p>';
                    return;
                }

                activityDocs.forEach(doc => {
                    const activity = doc.data();
                    const timestamp = new Date(activity.timestamp.toDate());
                    const timeAgo = getTimeAgo(timestamp);
                    
                    const iconClass = getActivityIconClass(activity.type);
                    const icon = getActivityIcon(activity.type);

                    const activityHTML = `
                        <div class="activity-item">
                            <div class="activity-icon ${iconClass}">
                                ${icon}
                            </div>
                            <div class="activity-info">
                                <div class="activity-title">${activity.title}</div>
                                <div class="activity-time">${timeAgo}</div>
                            </div>
                            <div class="activity-amount">${activity.amount ? '$' + activity.amount.toLocaleString() : ''}</div>
                        </div>
                    `;
                    container.innerHTML += activityHTML;
                });
            } catch (error) {
                console.error('Error loading activities:', error);
                document.getElementById('activityContainer').innerHTML = '<p style="color: #e11d48;">Error loading activities</p>';
            }
        }

        function getActivityIcon(type) {
            const icons = {
                'investment': '<i class="fas fa-arrow-down"></i>',
                'withdrawal': '<i class="fas fa-arrow-up"></i>',
                'dividend': '<i class="fas fa-coins"></i>',
                'transfer': '<i class="fas fa-exchange-alt"></i>'
            };
            return icons[type] || '<i class="fas fa-circle"></i>';
        }

        function getActivityIconClass(type) {
            const classes = {
                'investment': 'icon-green',
                'withdrawal': 'icon-blue',
                'dividend': 'icon-orange',
                'transfer': 'icon-green'
            };
            return classes[type] || 'icon-green';
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + ' years ago';
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + ' months ago';
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + ' days ago';
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + ' hours ago';
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + ' minutes ago';
            return 'just now';
        }

        // Initialize
        loadUserProfile();
    </script>
</body>
    </html>

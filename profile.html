<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BluStone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            padding: 24px;
            min-height: 100vh;
            padding-bottom: 400px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 24px;
            padding: 0;
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .profile-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            position: relative;
            z-index: 1;
            margin-bottom: 0;
            padding: 32px;
        }

        .avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #10b981;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            position: relative;
            flex-shrink: 0;
            margin-left: 0;
            overflow: hidden;
        }

        .avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            text-align: right;
            margin-right: 0;
        }

        .profile-info h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            opacity: 0.95;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .profile-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #0f172a;
            font-weight: 600;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #e0e0e0;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .profile-top {
                flex-direction: column;
                text-align: center;
            }

            .profile-info h1 {
                font-size: 24px;
            }

            .profile-meta {
                flex-direction: column;
                gap: 8px;
                justify-content: center;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-top">
                <div class="avatar-large" id="avatarContainer">
                    <span id="avatarInitials">JI</span>
                </div>
                <div class="profile-info">
                    <h1 id="profileName"><span class="spinner"></span> Loading...</h1>
                    <div class="profile-meta">
                        <div class="profile-meta-item">
                            <i class="fas fa-envelope"></i>
                            <span id="profileEmail">-</span>
                        </div>
                        <div class="profile-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="memberSince">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Account Details -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Account Details</h2>
                </div>
                <div id="accountForm">
                    <div class="info-row">
                        <span class="info-label">Full Name</span>
                        <span class="info-value" id="fullName"><span class="spinner"></span></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="emailInput"><span class="spinner"></span></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Type</span>
                        <span class="info-value" id="accountType">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="badge badge-success" id="statusBadge">
                            <i class="fas fa-check-circle"></i> <span id="statusText">Active</span>
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Risk Profile</span>
                        <span class="badge badge-warning" id="riskBadge">
                            <i class="fas fa-chart-line"></i> <span id="riskText">Moderate</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Additional Information</h2>
                </div>
                <div id="additionalInfo">
                    <div class="info-row">
                        <span class="info-label">Last Sign In</span>
                        <span class="info-value" id="lastSignIn"><span class="spinner"></span></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Created</span>
                        <span class="info-value" id="createdAt"><span class="spinner"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { auth, database } from "./lib/firebase.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userRef = ref(database, `users/${user.uid}`);
                    const snapshot = await get(userRef);
                    
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        populateProfileUI(user, userData);
                    } else {
                        populateProfileUI(user, {});
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    populateProfileUI(user, {});
                }
            } else {
                console.log('No user logged in');
                document.getElementById('profileName').textContent = 'Not Logged In';
            }
        });

        function populateProfileUI(user, userData) {
            const displayName = userData.fullName || user.displayName || user.email?.split('@')[0] || 'User';
            const email = user.email || '-';
            const createdDate = new Date(user.metadata.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            const lastSignInDate = new Date(user.metadata.lastSignInTime).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            // Profile header
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('profileEmail').textContent = email;
            document.getElementById('memberSince').textContent = `Member since ${createdDate}`;

            // Account details
            document.getElementById('fullName').textContent = displayName;
            document.getElementById('emailInput').textContent = email;
            document.getElementById('accountType').textContent = 'Standard';
            document.getElementById('statusText').textContent = 'Active';
            document.getElementById('riskText').textContent = 'Moderate';

            // Additional info
            document.getElementById('lastSignIn').textContent = lastSignInDate;
            document.getElementById('createdAt').textContent = createdDate;

            // Avatar
            const initials = displayName.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('avatarInitials').textContent = initials;

            if (user.photoURL) {
                const img = document.createElement('img');
                img.src = user.photoURL;
                document.getElementById('avatarContainer').innerHTML = '';
                document.getElementById('avatarContainer').appendChild(img);
            }
        }
    </script>
</body>
    </html>
